<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Bifrost</title>
    <style>
        .content {
            min-width: 400px;
            max-width: 600px;
            margin: 0 auto;
            padding-top: 50px;
            display: block;
        }

        html,
        body {
            margin: 0px;
            padding: 0px;
            background-color: grey;
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Configuration</h5>
                <p class="card-text">
                    Modify configuration parameters below to play with the flow.
                </p>
                <hr />
                <form action="/authorize" method="post">
                    <div class="form-row">
                        <label>Client Credentials</label>
                        <div class="col">
                            <input type="text" name="client-id" id="client-id" class="form-control" value=""
                                required="required" placeholder="Enter your Client ID">
                        </div>
                        <div class="col">
                            <input type="password" name="client-id" id="client-id" class="form-control" value=""
                                required="required" placeholder="Enter your Client Secret">
                        </div>
                    </div>
                    <br>
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
