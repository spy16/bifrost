<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Bifrost</title>
    <style>
        .content {
            min-width: 400px;
            max-width: 600px;
            margin: 0 auto;
            padding-top: 50px;
            display: block;
        }

        html,
        body {
            margin: 0px;
            padding: 0px;
            background-color: grey;
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="card bg-dark text-white">
            <img src="./static/bifrost-bg.jpg" class="card-img" alt="...">
            <div class="card-img-overlay">
                <h5 class="card-title">Welcome to Bifrost!</h5>
            </div>
            <div class="card-body">
                <p class="card-text">
                    Bifrost is an OAuth2 playground. Click on
                    <i>SignIn With</i> button below and select the provider.
                </p>
                <div class="btn-group">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        SignIn With
                    </button>
                    <div class="dropdown-menu">
                        {{range .}}
                        <a class="dropdown-item" href="/authorize?provider={{.Name}}">{{.Name}}</a>
                        {{end}}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
